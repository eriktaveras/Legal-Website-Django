{% extends "webapp/base.html" %}    
{% block content %}
<!-- Main -->
<section id="main">
  <div class="container">

    <!-- Content -->
      <article class="box post">
        <a href="#" class="image featured"><img src="{{ blog.image.url }}" alt=""/></a>
        <header>
          <h2>{{ blog.title }}</h2>
          <p>{{ blog.pub_date }} </p>
        </header>
        <p>
          {{ blog.body }}
        </p>
      
      </article>

  </div>
</section>


{% endblock content %}
