{% extends "webapp/base.html" %}

{% block content %}
{% load static %}

<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <!-- Ajuste a dos columnas para md y lg screen sizes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for blog in blogs.all %}
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <a href="{% url 'detail' blog.id %}">
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-56 object-cover object-center">
                    </a>
                    <div class="p-4">
                        <a href="{% url 'detail' blog.id %}" class="block mt-2">
                            <p class="text-lg font-semibold text-gray-900 hover:text-blue-600 transition duration-300">{{ blog.title }}</p>
                        </a>
                        <p class="mt-2 text-gray-600">{{ blog.summary }}</p>
                        <div class="mt-4">
                            <a href="{% url 'detail' blog.id %}" class="text-blue-600 hover:underline">Read more &rarr;</a>
                        </div>
                    </div>
                    <div class="px-4 pb-4 text-gray-500 text-sm">
                        Published on {{ blog.pub_date|date:"M d, Y" }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="text-center py-4">
    &copy; My Blog, {% now "Y" %}
</div>

{% endblock content %}
