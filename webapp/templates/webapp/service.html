{% extends "webapp/base.html" %}

{% block content %}
{% load static %}

<!-- Service Detail Section -->
<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
        <!-- Service Title -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">{{ service.title }}</h1>
            <img src="{{ service.img.url }}" alt="{{ service.title }}" class="w-full max-w-4xl mx-auto mt-6 rounded-lg shadow-lg">
        </div>

        <!-- Service Description and Content -->
        <div class="mt-8">
            <p class="text-xl text-gray-600">{{ service.description }}</p>
            <div class="mt-4 text-gray-600 text-lg leading-relaxed">
                {{ service.content|safe }}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
