{% extends "webapp/base.html" %}    
{% block content %}
{% load static %}

<!-- Main -->
<section id="main" class="py-10">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-800">Our Services</h2>
            <p class="text-xl text-gray-600 mt-4">Providing top-notch services to help you navigate legal challenges.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Service Box -->
            {% for service in services %}
            <div class="shadow-lg rounded-lg overflow-hidden">
                <a href="#" class="block hover:opacity-75">
                    <img src="{{ service.img.url }}" alt="{{ service.title }}" class="w-full">
                </a>
                <div class="p-6">
                    <h3 class="font-semibold text-xl mb-3">{{ service.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ service.description | safe }}</p>
                    <a href="{% url 'service_detail' service.id %}">Find out more &rarr;</a>                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
