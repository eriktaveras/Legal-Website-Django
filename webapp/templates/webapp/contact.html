{% extends "webapp/base.html" %}

{% block content %}
<div class="container mx-auto max-w-7xl px-4 py-16">
    <h2 class="text-4xl font-bold text-center">Contact Us</h2>
    <p class="mt-4 text-center text-lg text-gray-600">Our team is here to provide you with the legal support you need. Get in touch with us today.</p>

    <div class="mt-10 flex flex-wrap justify-center gap-10">
        <!-- InformaciÃ³n de contacto -->
        <div class="w-full lg:w-1/3">
            <div class="mb-8">
                <h3 class="mb-2 text-xl font-semibold">Office Address</h3>
                <p class="text-gray-600">123 Justice Road, Suite 456<br>New York, NY 10001</p>
            </div>
            <div class="mb-8">
                <h3 class="mb-2 text-xl font-semibold">Phone</h3>
                <p class="text-gray-600">+1 (555) 123-4567</p>
            </div>
            <div>
                <h3 class="mb-2 text-xl font-semibold">Email</h3>
                <p class="text-gray-600">contact@lawfirm.com</p>
            </div>
        </div>

        <!-- Formulario de contacto -->
        <div class="w-full lg:w-2/5">
            <form action="#" method="POST" class="space-y-6 bg-white p-6 shadow rounded-lg">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
